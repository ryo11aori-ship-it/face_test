name: Face Identity Check
on: [workflow_dispatch, push]
jobs:
  analyze-face:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Analysis
        id: face_calc
        run: python compare.py
      - name: Show Result
        run: echo "Calculated Identity Possibility is ${{ steps.face_calc.outputs.similarity }}%"
