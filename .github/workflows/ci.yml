name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        working-directory: face_test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install package (editable)
        working-directory: face_test
        run: |
          pip install -e .

      - name: Run tests
        working-directory: face_test
        run: |
          pytest -q